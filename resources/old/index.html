<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Investment Calculator</title>
</head>
<body>
  <h1>investment calculator</h1>
  <div class="input-output">
    <!-- User Input -->
    <div class="input-boxes" id="input">
      <div class="inputBox">
        <input type="text" required="required" id="starting">
        <span>Starting Amount</span>
      </div>
      <div class="inputBox">
        <input type="text" required="required" id="interest">
        <span>Interest Rate</span>
      </div>
      <div class="inputBox">
        <input type="text" required="required" id="years">
        <span>Number of Years</span>
      </div>
      <div class="inputBox">
        <input type="text" required="required" id="contribution">
        <span>Additional Contributions</span>
      </div>
    </div>
    <!-- Output -->
    <div class="output" id="output">
      <h2>Results</h2>
      <p>Total Return:   <span id="total-text"></span></p>
      <p>Total Interest Earned:   <span id="interest-text"></span></p>
      <p>Total Contributions:   <span id="contribution-text"></span></p>
    </div>
  </div>
  <!-- Calculate Button -->
  <a href="" id="calculate-button">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    Calculate
  </a>
  <div class="graphs">
    <div>
      <!-- can width and height go in styles.css? -->
      <canvas id="myChart" width="400" height="300"></canvas>
    </div>
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
